<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>

    <div id="appBg">
        <form name="calculator">
            <input type="text" name="ans" value="" autocomplete="off" readonly>
            <br>
            <input type="button" value="sin" onclick="document.calculator.ans.value">
            <input type="button" value="cos" onclick="document.calculator.ans.value">
            <input type="button" value="tan" onclick="document.calculator.ans.value">
            <span class="scrid">
                <label for="scridsettingd">
                    <input id="scirdsettingd" type="radio" name="scirdsetting" value="deg" onclick="cnDegreeRadians='degree';" checked="">
                </label>
                <label for="">
                    <input type="radio" value="deg" onclick="">
                </label>
            </span>
            <br>
            <input type="button" value="sin⁻¹" name="" onclick="r('asin')" id="">  
            <input type="button" value="cos⁻¹" id="">
            <input type="button" value="tan⁻¹">
            <input type="button" value="hyp" id="">
            <input type="button" value="&#8730;" id="">

            <br>
            <input type="button" value="log" name="" id="">
            <input type="button" value="ln" name="" id="">
            <input type="button" value="10ê" id="">
            <input type="button" value="x²" name="" id="">
            <input type="button" value="^" name="" id="">
            <br>
            <input type="button" value="7" onclick="document.calculator.ans.value += '7'" class="gray">
            <input type="button" value="8" onclick="document.calculator.ans.value += '8'" class="gray">
            <input type="button" value="9" onclick="document.calculator.ans.value += '9'" class="gray">
            <input type="button" value="+" onclick="document.calculator.ans.value += '+'" class="orange">
            <input type="button" value="EXP" name="" id="">
            <br>
            <input type="button" value="4" onclick="document.calculator.ans.value += '4'" class="gray">
            <input type="button" value="5" onclick="document.calculator.ans.value += '5'" class="gray">
            <input type="button" value="6" onclick="document.calculator.ans.value += '6'" class="gray">
            <input type="button" value="-" onclick="document.calculator.ans.value += '-'" class="orange">
            <input type="button" value="DEL" name="" id="">
            <br>
            <input type="button" value="1" onclick="document.calculator.ans.value += '1'" class="gray">
            <input type="button" value="2" onclick="document.calculator.ans.value += '2'" class="gray">
            <input type="button" value="3" onclick="document.calculator.ans.value += '3'" class="gray">
            <input type="button" value="x" onclick="document.calculator.ans.value += '*'" class="orange">
            <input type="button" value="Ans" name="" id="">
            <br>
            <input type="button" value="0" onclick="document.calculator.ans.value += '0'" class="gray">
            <input type="button" value="." onclick="document.calculator.value +='.'" name="" id="">
            <input type="button" value="=" onclick="document.calculator.ans.value =eval(document.calculator.ans.value)" class="">
            <input type="button" value="/" onclick="document.calculator.ans.value += '/'" class=" orange">
            <input type="reset" value="C" class="">
        </form>
        
    </div>
    
</body>
</html>
